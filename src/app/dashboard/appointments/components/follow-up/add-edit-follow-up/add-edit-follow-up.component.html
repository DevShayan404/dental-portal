<div class="patient__container">
    <form [formGroup]="appointmentForm" (ngSubmit)="handleUpdateAppointmentDetailsByOpteration()">

        <div class="patient_input">
            <div class="patient__detail">
                <label class="label" htmlFor="username">Select a Visit Status *</label>
                <p-dropdown class="search__dropdown" [options]="visitedStatusList" [(ngModel)]="visitedStatusModel"
                    formControlName="visitStatus" optionLabel="name" [filter]="true" filterBy="name">
                    <ng-template pTemplate="selectedItem">
                        <div class="flex align-items-center gap-2" *ngIf="visitedStatusModel">
                            <div>{{ visitedStatusModel.name }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-visitedStatus pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <div>{{ visitedStatus.name }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="patient__detail">
                <label class="label" htmlFor="username">Select a Doctor Call Status *</label>
                <p-dropdown class="search__dropdown" [options]="doctorCallStatusList"
                    [(ngModel)]="doctorCallStatusModel" optionLabel="name" [filter]="true" filterBy="name"
                    formControlName="doctorCallStatus">
                    <ng-template pTemplate="selectedItem">
                        <div class="flex align-items-center gap-2" *ngIf="doctorCallStatusModel">
                            <div>{{ doctorCallStatusModel.name }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-doctorVisitedStatus pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <div>{{ doctorVisitedStatus.name }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="patient__detail">
                <label class="label" htmlFor="username">Select a Patient Call Status *</label>
                <p-dropdown class="search__dropdown" [options]="patientCallStatusList"
                    [(ngModel)]="patientCallStatusModel" optionLabel="name" [filter]="true" filterBy="name"
                    formControlName="patientCallStatus">
                    <ng-template pTemplate="selectedItem">
                        <div class="flex align-items-center gap-2" *ngIf="patientCallStatusModel">
                            <div>{{ patientCallStatusModel.name }}</div>
                        </div>
                    </ng-template>
                    <ng-template let-patientVisitedStatus pTemplate="item">
                        <div class="flex align-items-center gap-2">
                            <div>{{ patientVisitedStatus.name }}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="patient__detail">
                <label class="label" htmlFor="username">Enter Patient Fees *</label>
                <div class="p-input-icon-left p-input-icon-right">
                    <!-- <i class='bx bxs-badge-dollar ' style="color: #6c7689;"></i> -->
                    <input type="text" pInputText formControlName="finalFees" />
                    <!-- <i [ngClass]="validateControls('fees', 'required') || validateControls('fees', 'pattern') ? 'fas fa-asterisk' : 'fas fa-check'"></i> -->
                </div>
            </div>
            <label class="label" htmlFor="username">Enter Patient Remarks</label>
            <div class="patient__detail">
                <textarea style="height: 100px;width: 100%;padding: 15px;" formControlName="patientremarks" placeholder="Enter your remarks..."></textarea>
            </div>



        </div>

        <div class="patient__btn">
            <button class="btn btn_icon">
                <i class='bx bxs-edit-alt'></i>
                Update</button>
        </div>

    </form>
</div>
