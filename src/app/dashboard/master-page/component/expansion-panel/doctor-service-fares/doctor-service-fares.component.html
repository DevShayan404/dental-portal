<div class="row">
  <div class="col-12">
    <mat-card class="TableCard" style="margin-top: 15px">
      <table class="table table-response">
        <thead>
          <tr>
            <th>Dentist Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>General Fees</th>
            <th>Service Fees</th>
            <th>Service Name</th>
            <!-- <th><i class="bi bi-three-dots-vertical"></i></th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of doctorServicesFeesList">
            <td>{{ item.DentistName }}</td>
            <td>{{ item?.Email }}</td>
            <td>{{ item.Contact }}</td>
            <td>{{ item?.GeneralFees | currency }}</td>
            <td>{{ item.ServiceFees | currency }}</td>
            <td>{{ item?.ServiceName }}</td>
            <!-- <td></td> -->
          </tr>
        </tbody>
      </table>
    </mat-card>
  </div>
</div>
